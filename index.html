<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shush</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #111;
            overflow: hidden;
        }
        .x12 {
            font-size: 5rem;
            font-weight: bold;
            font-family: Arial, sans-serif;
            display: flex;
        }
        .x12 span {
            animation: y98 1.5s linear infinite;
        }
        @keyframes y98 {
            0% { color: red; }
            16% { color: orange; }
            32% { color: yellow; }
            48% { color: green; }
            64% { color: blue; }
            80% { color: indigo; }
            100% { color: violet; }
        }
    </style>
</head>
<body>
    <div class="x12">
        <span style="animation-delay: 0s">s</span>
        <span style="animation-delay: 0.2s">h</span>
        <span style="animation-delay: 0.4s">u</span>
        <span style="animation-delay: 0.6s">s</span>
        <span style="animation-delay: 0.8s">h</span>
    </div>
</body>
</html>
